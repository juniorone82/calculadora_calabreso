<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Luana</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="background"></div>
    <h1>Calculadora do Calabreso</h1>
    <h2>Calculando com os queridos</h2>
    <p id="resultado"></p>
    <table>
        <!--tr>(td>button.botao)*4-->
        <tr>
            <td><button class="botão" onclick="limpar()">C</button></td>
            <td><button class="botão" onclick="voltar()">B</button></td>
            <td><button class="botão" onclick="inserir('/')">/</button></td>
            <td><button class="botão" onclick="inserir('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="botão" onclick="inserir('7')">7</button></td>
            <td><button class="botão" onclick="inserir('8')">8</button></td>
            <td><button class="botão" onclick="inserir('9')">9</button></td>
            <td><button class="botão" onclick="inserir('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inserir('4')">4</button></td>
            <td><button class="botao" onclick="inserir('5')">5</button></td>
            <td><button class="botao" onclick="inserir('6')">6</button></td>
            <td><button class="botao" onclick="inserir('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inserir('1')">1</button></td>
            <td><button class="botao" onclick="inserir('2')">2</button></td>
            <td><button class="botao" onclick="inserir('3')">3</button></td>
            <td rowspan="2" ><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
        </tr>
        <tr colspan="2"><td><button class="botao" style="width: 106px;" onclick="inserir('0')">0</button></td>
        <td><button class="botao" onclick="inserir('.')">.</button></td>

        
    </table>
</body>
</html>
